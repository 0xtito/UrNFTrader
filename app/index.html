<!doctype html>
<html lang="en">
  <head>
    <!-- <meta charset="utf-8"/> -->
    <title> MyNFTrader </title>
  </head>
  <body>
    <h1> Set NFT Order </h1>
    <div class="contract-interface">
      <label>
        NFT Collection (contract address)
        <input type="text" id="nft-contract-address">
      </label>

      <label>
        Trigger Price (ETH) - 0.015 ETH fee
        <input type="text" id="max-buy-price">
      </label>

      <div class="button" id="create-order">
        Create Order
      </div>
    </div>

    <div class="contract-info">
      <h1> Contract Information </h1>

      <div class="field">
        <label> Current User </label>
        <div id="current-user"> <!-- address gets populated here here --> </div>
      </div>

      <div class="field">
        <label> ETH Balance </label>
        <div id="balance"> <!-- contract balance gets populated here here --> </div>
      </div>

      <div class="field">
        <label> Pending Orders </label>
        <div id="pending-orders"> <!-- required confirmations go here --> </div>
      </div>

      <div class="field">
        <label> Executed Orders </label>
        <div id="executed-orders"> <!-- owner addresses get populated here here --> </div>
      </div>

      <div class="field">
        <label> Canceled Orders </label>
        <div id="canceled-orders"> <!-- required confirmations go here --> </div>
      </div>
    </div>
  </div>

    <div class="existing-orders">
      <h1> Existing Orders </h1>
      
      <div id="container">
        <!-- existing orders will go here -->
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
