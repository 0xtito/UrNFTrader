<!doctype html>
<html lang="en">
  <head>
    <!-- <meta charset="utf-8"/> -->
    <title> MyNFTrader </title>
  </head>
  <body>
    <h1> Send NFT Price </h1>
    <div class="contract-interface">
      <label>
        NFT Collection (contract address)
        <input type="text" id="nft-contract-address">
      </label>

      <label>
        Trigger Price (ETH) - 0.015 ETH fee
        <input type="text" id="max-buy-price">
      </label>

      <div class="button" id="create-order">
        Create Order
      </div>

      <div class="button" id="approve-account">
        Approve
      </div> 

      <div class="button" id="revoke-approval">
        Revoke Approval
      </div> 
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
